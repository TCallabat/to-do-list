<!DOCTYPE html>

<html>
  <head>
    <title>To do list</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css " rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>To do list</h1>

    <form id="form">
      <input id="input" type="input" placeholder="New Task" />
      <button id="submit">Add</button>
    </form>

    <div id="list">
      <div class="list">
        <h2>to do</h2>
        <ul id="todo" class="list1"></ul>
      </div>
      <div class="list">
        <h2>current</h2>
        <ul id="current" class="list2"></ul>
      </div>
      <div class="list">
        <h2>done</h2>
        <ul id="done" class="list3"></ul>
      </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
